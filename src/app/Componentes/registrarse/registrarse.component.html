<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <form (ngSubmit)="crearUsuario()">
            <p class="fs-3">Cedula</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control"  [(ngModel)]="registro.cedula" id="cedula" name="cedula">
                <label for="floatingInput" >Cedula</label>
            </div>
            <p class="fs-3">Usuario</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario"  [(ngModel)]="registro.usuario" name="usuario" placeholder="name@example.com">
                <label for="floatingInput" >Usuario</label>
            </div>
            <p class="fs-3">Contraceña</p>
            <div class="form-floating">

                <input type="password" class="form-control" id="contrasenia"  [(ngModel)]="registro.contrasenia" name="contrasenia" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" >Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
        <button type="button" routerLink="/" class="btn btn-secondary">Regresar</button>

    </div>

    <div class="col">

    </div>
</div>
