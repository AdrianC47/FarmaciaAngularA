
<div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="usuarioIniciar()">
      <div class="user-box">
        <input type="text" [(ngModel)]="user.usuario"  name="usuario" id="usuario" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="user.contrasenia" name="contrasenia" id="contrasenia" required="">
        <label>Password</label>
      </div>
    
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        
        <button type="submit"  class="btn btn-primary"  style="cursor: pointer; width: 250px; margin-bottom: 10px; margin-top: 35px ;">Iniciar Sesion</button>
        <br>
        <button type="button" routerLink="/registrarse"  style="cursor: pointer; width: 200px; margin-bottom: 10px; margin-top: 35px ;" class="btn btn-secondary">Registrarse</button>
    </form>
  </div>
