
   <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
    
    <div class="col  ">
      <div class="list-group">
        <h3 class="text-center"> Categorias </h3>
        <a href="/FS/products/{{nombreSucursal}}/{{category.nombre}}"  *ngFor="let category of listaCategoria" class="list-group-item list-group-item-action">{{category.nombre}}</a>
      </div>
    </div>
    <div class="col  ">
      <h3 class="text-center"> Productos </h3>
      <div class="card" *ngFor="let producto of lisProductos" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{producto.producto.nombre}}</h5>
          <p class="card-text">{{producto.producto.descripcion}}</p>
          <a href="#" class="btn btn-primary">{{producto.producto.precio}}</a>
        </div>
      </div>
   </div>
   <div class="col  ">
       
   </div>
</div>
